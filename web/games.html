<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameBK - 游戏列表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="grid"></div>
  </div>

  <header class="hero">
    <div class="hero-top">
      <div>
        <p class="kicker">GameBK</p>
        <h1>游戏配置管理</h1>
        <p class="sub">创建和更新游戏配置，随后进入详情管理备份。</p>
      </div>
      <div class="api-box">
        <label>服务状态</label>
        <div class="row">
          <button id="btnPing" class="ghost">健康检查</button>
          <span id="healthStatus" class="status">-</span>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="panel">
      <div class="panel-head">
        <h2>游戏</h2>
        <p>创建、更新并查看游戏配置列表。</p>
      </div>
      <div class="panel-body">
        <div class="card wide">
          <div class="card-row">
            <div>
              <h3>游戏列表</h3>
              <p>进入详情页管理备份与恢复。</p>
            </div>
            <div class="row">
              <button id="btnNewGame" class="ghost">新建游戏</button>
              <button id="btnListGames" class="ghost">刷新</button>
            </div>
          </div>
          <div id="gamesTable" class="table"></div>
        </div>
      </div>
    </section>

    <div class="modal" id="modalGame" aria-hidden="true">
      <div class="modal-backdrop" data-close="1"></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-head">
          <h3 id="modalTitle">新建游戏</h3>
          <button class="icon-btn" id="modalClose">×</button>
        </div>
        <form id="formGame" class="form">
          <input type="hidden" name="mode" value="create" />
          <input type="hidden" name="id" value="" />
          <label>名称</label>
          <input name="name" placeholder="Skyrim" required />
          <label>存档路径</label>
          <input name="game_path" placeholder="D:\\Games\\Skyrim\\Saves" required />
          <label>备份根目录</label>
          <input name="backup_root" placeholder="D:\\Backups\\Skyrim" required />
          <button type="submit" id="modalSubmit">创建</button>
        </form>
      </div>
    </div>

  </main>

  <script src="games.js"></script>
</body>
</html>
