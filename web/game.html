<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameBK - 游戏详情</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="grid"></div>
    </div>

    <header class="hero">
      <div class="hero-top">
        <div>
          <p class="kicker">GameBK</p>
          <h1>游戏详情</h1>
          <p class="sub">
            备份、恢复并查看当前游戏的历史记录。
          </p>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="panel" id="gameDetailPanel">
        <div class="panel-head">
          <h2>游戏详情</h2>
          <p>管理当前游戏的备份与恢复。</p>
        </div>
        <div class="panel-body grid-2">
          <div class="card">
            <h3>当前选择</h3>
            <div id="gameDetailInfo" class="detail-box">正在加载游戏...</div>
            <div class="row" style="margin-top: 12px">
              <button id="btnBack" class="ghost">返回游戏列表</button>
            </div>
          </div>
          <div class="card">
            <h3>创建备份</h3>
            <form id="formBackup" class="form">
              <label>备份名称（必填，允许为 null）</label>
              <input name="name" placeholder="20260128_213045" />
              <div class="helper">
                留空将发送 null 并使用默认时间戳。
              </div>
              <button type="submit">开始备份</button>
            </form>
          </div>
        <div class="card">
          <h3>恢复最新备份</h3>
          <form id="formRestoreLatest" class="form">
            <button type="submit">恢复最新</button>
          </form>
        </div>
        <div class="card wide">
          <div class="card-row">
            <div>
              <h3>备份列表</h3>
                <p>当前游戏的备份历史。</p>
              </div>
              <button id="btnListBackups" class="ghost">刷新</button>
            </div>
            <div id="backupsTable" class="table"></div>
          </div>
        </div>
      </section>

    </main>
    
    <!-- 添加弹窗反馈容器 -->
    <div id="restoreFeedback" class="feedback-box" style="display: none;"></div>

    <script src="game.js"></script>
  </body>
</html>
